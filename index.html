<!DOCTYPE html>
<html lang="en-us">

<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<meta charset="utf-8">
</head>

<body>
<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col text-center m-3">
			<h1>Battleship</h1>
		</div>
	</div>
	<div id="board" class="container-fluid no-gutters"></div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-4 text-center pt-3">
		    	<p id="statusText">Fire when ready!</p>
		    </div>
		    <div class="col-4 text-left pt-3">
		    	<p>Salvos fired: <b id="fireCountText"></b></p>
		    	<p>Hull sectors remaining: <b id="shipsRemainingText"></b></p>
		    </div>
		</div>
	</div>
</div>
	
<div class="modal fade" id="winModal" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Successful Mission</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div id="winText" class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Play Again</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="battleship.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
